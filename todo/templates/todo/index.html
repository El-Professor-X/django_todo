<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">To-Do List</h1>

    <a href="{% url 'todo_create' %}" class="btn btn-success mb-3">Add Task</a>

    <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ todo.title }}</strong> - {{ todo.description }}
                    <span class="badge {% if todo.completed %}bg-success{% else %}bg-warning{% endif %}">
                        {% if todo.completed %}Done{% else %}Pending{% endif %}
                    </span>
                </div>
                <div>
                    <a href="{% url 'todo_update' todo.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'todo_delete' todo.id %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No tasks yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
